<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Haunted NYC Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&family=Nosifer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    @keyframes bloodDrip {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Special Elite', cursive;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      z-index: 1000;
      text-align: center;
      border-bottom: 2px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Nosifer', cursive;
      color: #ff0000;
      margin: 0;
      font-size: 3rem;
      text-shadow: 0 0 5px #ff0000;
      letter-spacing: 2px;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: grayscale(0.8) sepia(0.3) hue-rotate(320deg);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #ff0000;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .control-btn {
      background-color: #1a0000;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px #ff0000;
    }

    .control-btn:hover {
      background-color: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 5px #ff0000;
    }

    .haunted-info {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.95);
      padding: 2rem;
      border-radius: 8px;
      border: 2px solid #ff0000;
      max-width: 400px;
      z-index: 1001;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .haunted-info h2 {
      color: #ff0000;
      font-family: 'Nosifer', cursive;
      margin-top: 0;
      text-shadow: 0 0 10px #ff0000;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #ff0000;
      font-size: 1.5rem;
      cursor: pointer;
      text-shadow: 0 0 5px #ff0000;
    }

    .legend {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #ff0000;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .legend h3 {
      color: #ff0000;
      font-family: 'Creepster', cursive;
      margin-top: 0;
      text-shadow: 0 0 2px #ff0000;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      color: #ff0000;
      text-shadow: 0 0 2px #ff0000;
    }

    .legend-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      border: 1px solid #ff0000;
      box-shadow: 0 0 5px #ff0000;
    }

    .leaflet-popup-content {
      font-family: 'Special Elite', cursive;
      color: #000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
    }

    .leaflet-popup-content-wrapper {
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .leaflet-popup-tip {
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff0000;
    }

    #locationPrompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.95);
      padding: 2rem;
      border-radius: 8px;
      border: 2px solid #ff0000;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    #locationPrompt h2 {
      color: #ff0000;
      font-family: 'Nosifer', cursive;
      margin-top: 0;
      text-shadow: 0 0 5px #ff0000;
    }

    #locationPrompt p {
      color: #ff0000;
      font-family: 'Special Elite', cursive;
      margin-bottom: 1rem;
      text-shadow: 0 0 2px #ff0000;
    }

    #locationPrompt button {
      background-color: #1a0000;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px #ff0000;
    }

    #locationPrompt button:hover {
      background-color: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 5px #ff0000;
    }

    .blood-drip {
      position: absolute;
      width: 2px;
      height: 20px;
      background-color: #ff0000;
      animation: bloodDrip 2s infinite;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Haunted NYC Map</h1>
  </div>

  <div id="map"></div>
  
  <div id="controls">
    <button class="control-btn" onclick="toggleNightMode()">üåô Night Mode</button>
    <button class="control-btn" onclick="toggleHauntedStories()">üëª Stories</button>
    <button class="control-btn" onclick="findNearestHaunted()">üîç Find Nearest</button>
  </div>

  <div class="legend">
    <h3>Location Types</h3>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #ff0000; box-shadow: 0 0 5px #ff0000;"></div>
      <span>Residential</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #0000ff; box-shadow: 0 0 5px #0000ff;"></div>
      <span>Museum</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #00ff00; box-shadow: 0 0 5px #00ff00;"></div>
      <span>Restaurant</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #ffff00; box-shadow: 0 0 5px #ffff00;"></div>
      <span>Hotel</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #800080; box-shadow: 0 0 5px #800080;"></div>
      <span>Bar</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #ffa500; box-shadow: 0 0 5px #ffa500;"></div>
      <span>Theater</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #ff00ff; box-shadow: 0 0 5px #ff00ff;"></div>
      <span>Hospital</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #00ffff; box-shadow: 0 0 5px #00ffff;"></div>
      <span>Office</span>
    </div>
  </div>

  <div id="locationPrompt">
    <h2>Share Your Location</h2>
    <p>To find haunted places near you, we need your location.</p>
    <button onclick="requestLocation()">Allow Location</button>
    <button onclick="continueWithoutLocation()">Continue Without Location</button>
  </div>

  <div id="hauntedInfo" class="haunted-info">
    <button class="close-btn" onclick="closeHauntedInfo()">√ó</button>
    <h2>Haunted Location</h2>
    <p id="hauntedDescription"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="um.js"></script>
  <script>
    window.onload = function() {
      document.getElementById('locationPrompt').style.display = 'block';
    };
  </script>
</body>
</html>
